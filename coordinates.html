<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random coordinates on a map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
        <link rel="stylesheet" href="coordinates.css">
        <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script defer src="coordinates.js"></script>
    </head>
    <body>
        <h1>A map of the US</h1>
        <div id="map"></div>
        <h2>Marker 1:</h2>
        <p>Latitude, longitude: <span id="lat1"></span>, <span id="lng1"></span><br>
        Locality: <span id="loc1"></span></p>
        <h2>Marker 2:</h2>
        <p>Latitude, longitude: <span id="lat2"></span>, <span id="lng2"></span><br>
        Locality: <span id="loc2"></span></p>
        <h2>Marker 3:</h2>
        <p>Latitude, longitude: <span id="lat3"></span>, <span id="lng3"></span><br>
        Locality: <span id="loc3"></span></p>
    </body>
</html>
